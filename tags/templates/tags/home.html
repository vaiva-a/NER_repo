{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tag Manager</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/home.css' %}" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet" />
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes fadeOut {
            from { opacity: 1; transform: translateY(0); }
            to { opacity: 0; transform: translateY(10px); }
        }
    </style>
</head>

<body class="bg-gray-50">
    <script>
        const tag1 = "{{ tags|safe }}"; //might get slow..change to api fetch
    </script>
    <script src="{% static 'js/home.js' %}"></script>
    
    <div class="container">
        <div class="tag-container">
            <h3 class="text-lg font-bold mb-4">Available Tags</h3>

            <input type="text" id="tagSearch" class="p-2 border rounded w-full mb-4" 
                   placeholder="Search or select a tag..." onkeyup="filterTags()" />
            <div class="tag-list" id="tagList"></div>
        </div>
        
        <div class="main-content">
            <h2 class="text-xl font-bold mb-4">Tag Annotator</h2>
            <div id="sentencesContainer" class="sentences-container"></div>
            <div id="currentFileName" class="text-sm text-gray-500 mt-2 mb-4"></div>
            
            <div class="flex space-x-3 mt-6">
                <button id="assignTagButton" onclick="assignTag()" 
                        class="p-2 bg-blue-500 text-white rounded">
                    Assign Tag
                </button>
                <button onclick="submitFile()" 
                        class="p-2 bg-green-500 text-white rounded">
                    Submit
                </button>
                <button class="p-2 bg-yellow-500 text-white rounded" onclick="skipFile()">
                    Skip
                </button>
            </div>
        </div>
        
        <div class="tag-container">
            <h3 class="text-lg font-bold mb-4">Top Used Tags</h3>
            <div id="topTagsList" class="tag-list"></div>
        </div>
    </div>
</body>
</html>
